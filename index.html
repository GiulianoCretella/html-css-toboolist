<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Boolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="./img/Logo.png" alt="logo">
        <h1>Toboolist</h1>
    </header>
                 
    <main>
        <div class="buttons-container">
            <button class="add-task">Add Task</button>
            <button class="add-section">Add Section</button>

        </div>
        <div class="lists-mega-container">
            <div class="list-container">
                <h2 class="list-title"><span class="arrow">&#x25BC;</span>New Task</h2>
                <ul>
                    <li>
                        <span class="green-tick">&#10003;
                        </span>
                        <span class="li-text">Quarterly Newsletter</span> 
                        <span class="box">Editorial</span>
                    </li>
                </ul>
            </div>
           

        </div>
    
        
    </main>
</body>
</html>
